<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/todolist.png" />
    <link rel="icon" href="images/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/taskslist.css" />
    <link rel="stylesheet" type="text/css" href="css/newtask.css" />
    <script defer src="javascript/javascript.js"></script>

    <title>To Do List</title>
  </head>
  <body class="body">
    <main class="container">

      <header class="header">To Do List</header>

      <section class="section">
        <p class="newTask__header">Add new task below:</p>

        <form class="newTask__form js-form">
          <input
            name="taskName"
            type="text"
            placeholder="Eee... What's up Doc?"
            autofocus
            class="newTask__input js-input"
          />
          <button class="newTask__button js-addTask">Add task</button>
        </form>
      </section>

      <section class="section">
        <p class="taskList__header">Tasks list:</p>

        <ul class="tasksList js-taskList"></ul>
      </section>

    </main>
  </body>
</html>
